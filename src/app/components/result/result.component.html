<app-dashboard></app-dashboard>

<div class="container">
    <div class="row align-items-center">

        <h3 class="header">Completed!</h3>

        <div class="d-flex justify-content-evenly">
            <img src="../../assets/img/completed.svg" style="width: 250px;height : 250px;">
        </div>

        <h5>Congratulations, {{ getName() }}</h5>

        <div class="d-flex justify-content-center ">
            <div class=" ">
                <circle-progress [percent]=result [radius]="80" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
                    [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                    [animationDuration]="300">
                </circle-progress>
            </div>
            <div class="ms-3 ">
                <br>
                <h5>Summary</h5>
                <p>Total Question :10</p>
                <p>Total Marks: 100</p>
                <p>Marks Scored :{{ result }}/100</p>
            </div>
        </div>
    </div>
</div>
